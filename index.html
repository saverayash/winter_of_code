<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    section {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 10px;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <section>
    <h1>Create Room</h1>
    <label for="createUsername">Username:</label>
    <input type="text" id="createUsername" name="createUsername">
    <button onclick="createRoom()">Submit</button>
  </section>

  <section>
    <h1>Join Room</h1>
    <label for="joinUsername">Username:</label>
    <input type="text" id="joinUsername" name="joinUsername">

    <label for="roomID">Room ID:</label>
    <input type="text" id="roomID" name="roomID">

    <button onclick="joinRoom()">Submit</button>
  </section>

  <script>
    function createRoom() {
      alert("Creating Room!");
      window.location.href = '/redirect';
    }

    function joinRoom() {
      // Add your logic for joining a room
      alert("Joining Room!");
    }
  </script>
</body>
</html>
